<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML 5 complete</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
      article,
      aside,
      dialog,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- <p>Hello World</p> -->
    <table>
      <tr>
        <th width="30%">時間帯</th>
        <th width="35%">日本語</th>
        <th width="35%">英語</th>
      </tr>
      <tr>
        <td>朝/Morning</td>
        <td>おはようございます</td>
        <td>Good Morning</td>
      </tr>
      <tr>
        <td>昼/Afternoon</td>
        <td>こんにちは</td>
        <td>Good Afternoon</td>
      </tr>
      <tr>
        <td>夜/Night</td>
        <td>こんばんは</td>
        <td>Good Night</td>
      </tr>
    </table>
  </body>
</html>
